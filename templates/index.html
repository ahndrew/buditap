<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Buditap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap-theme.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='bower_components/BigVideo.js/css/bigvideo.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>BUDITAP!!</h1>
                {% if isRunning == "on" %}
                    <h3 id="status">buditap is currently on</h3>
                {% else %}
                    <h3 id="status">buditap is currently off</h3>
                {% endif %}
                <a href="/on" class="switch btn btn-lg btn-success" data-tap="on" id="turnon">on</a>
                <a href="/off" class="switch btn btn-lg btn-danger" data-tap="off" id="turnoff">off</a>
                <hr />
                <h2>Change theme</h2>
                <select id="theme_picker">
                    <option>choose theme</option>
                    <option value="retro">Retro Beer Commercial</option>
                    <option value="disco">Disco hits</option>
                    <option value="rock">80's Rock Anthems</option>
                </select>
                <br />
                <a href="/theme/" id="submit_theme" class="btn btn-sm btn-success" data-tap="on">change</a>
                <h3 id="theme_status"></h3>
                <hr />
                <h2>Change volume</h2>
                <input type="text" id="vol" />%
                <a href="/volume/" id="change_vol" class="btn btn-sm btn-success" data-tap="on">change</a>
            </div>
        </div>

        <script src="{{url_for('static', filename='bower_components/jquery/jquery.min.js')}}"></script>
        <script src="{{url_for('static', filename='bower_components/jquery-ui/ui/jquery-ui.js')}}"></script>
        <script src="{{url_for('static', filename='bower_components/jquery-ui/ui/minified/jquery-ui.min.js')}}"></script>
        <script src="{{url_for('static', filename='bower_components/video.js/video.js')}}"></script>
        <script src="{{url_for('static', filename='bower_components/BigVideo.js/lib/bigvideo.js')}}"></script>
        <script src="{{url_for('static', filename='app.js')}}"></script>
    </body>
</html>
